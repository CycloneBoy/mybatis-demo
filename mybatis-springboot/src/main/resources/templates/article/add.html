<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">
<body >

    <div layout:fragment="prompt">
        当前位置：首页 &gt; <em>更新博客</em>
    </div>

    <div layout:fragment="content" >

        <h1>欢迎来到博客详情</h1>
        <div class="container">
            <form class="form-horizontal"  action="#" method="post" th:action="@{/article/add}" role="form"
                  commandName="article">
                <br/><br/>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" placeholder="请输入标题"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="content" placeholder="请输入内容" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoryId" class="col-sm-2 control-label">栏目</label>
                    <div class="col-sm-10">
                        <select  id="categoryId" name="categoryId">
                            <p th:each="category:${categoryList}" >
                                <option th:value="${category.id}" th:text="${category.name}"
                                ></option>
                            </p>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="summary" class="col-sm-2 control-label">总结</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="summary" placeholder="请输入文章总结" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-success">添加</button>
                        <button type="reset" class="btn btn-info">取消</button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
